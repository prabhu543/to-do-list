<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://kit.fontawesome.com/979cc3ed2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <header>
            <img src="note.png" alt="">
            <h1>Shopping List</h1>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter Item">
        </div>
        <div class="buttons" onclick="add()">
            <div class="add"><i class="fa-solid fa-plus"></i>Add Item</div>
        </div>
    </div>
    <div class="coded"></div>
    <div class="clear" onclick="clearAll()">clear all</div>
    <script src="index.js"></script>
</body>
</html>
